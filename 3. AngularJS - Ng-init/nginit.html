<!DOCTYPE html>
<html>
	<head>
		<title>AngularJS - ng-init</title>		
		<style type="text/css">
			body, input
			{
				font-family: 'Tahoma';
				font-size: 30px;
			}
		</style>

		<!-- import angular-js script file -->
		<script type="text/javascript" src="angular.js">
		</script>

	</head>
	<body>

		<!-- creating an angularjs application -->
		<div ng-app ng-init="x = 10+20">

			{{x}}

		</div>
		<!-- end of angularjs application -->

	</body>
</html>
